<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Tabla de usuarios</h4>
                      <p class="card-category"> Visualiza a todos los usuarios creados aca!</p>
                  </div>
                  <div class="card-body">
                    
                      <div class="table-responsive" *ngIf="!waiting">
                        <table datatable [dtOptions]="dtOptions" class="row-border hover">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Tipo de usuario</th>
                            <th>Correo electronico</th>
                            <th>Editar</th>
                            <th>Borrar</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let user of users">
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.type_user}}</td>
                            <td>{{user.mail}}</td>
                            <td>
                                <button mat-raised-button color="primary" class="mat-button" size="large" (click)="editUser(user.id)">Editar</button>
                            </td>
                            <td>
                                <button mat-raised-button color="warn" class="mat-button" size="large" (click)="deleteUser(user.id)">Eliminar</button>
                            </td>
                          </tr>
                        </tbody>
                        </table>
                      </div>
                      <div class="table-responsive" *ngIf="waiting">
                        <app-spinner></app-spinner>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
