<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Tabla de Insumos</h4>
                        <p class="card-category"> Visualiza a todos los insumos creados aca!</p>
                    </div>
                    <div class="card-body">
                      
                        <div class="table-responsive" *ngIf="!waiting">
                          <table datatable [dtOptions]="dtOptions" class="row-border hover">
                          <thead>
                            <tr>
                              <th>ID</th>
                              <th>Nombre</th>
                              <th>Cantidad</th>
                              <th>Precio</th>
                              <th>Editar</th>
                              <th>Borrar</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let product of products">
                              <td>{{product.id}}</td>
                              <td>{{product.name_product}}</td>
                              <td>{{product.cantidad}}</td>
                              <td>{{product.precio}}</td>
                              <td>
                                  <button mat-raised-button color="primary" class="mat-button" size="large" (click)="editProduct(product)">Editar</button>
                              </td>
                              <td>
                                  <button mat-raised-button color="warn" class="mat-button" size="large" (click)="deleteProduct(product.id)">Eliminar</button>
                              </td>
                            </tr>
                          </tbody>
                          </table>
                        </div>
                        <div class="table-responsive" *ngIf="waiting">
                          <app-spinner></app-spinner>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
